{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}



{% block body %}
    <h1>Search results for "{{ q }}"</h1>

    {% for entry in entries %}
        {% if q in entry %}
            <ul>
                <li><a href="/wiki/{{ entry }}">{{ entry}}</a</li>
            </ul>      
        {% endif %}
        
    {% endfor %}
    
{% endblock %}
